<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Jump scare</title>
    
    <link rel="stylesheet" href="styles/heroGrid.css"/>
    <link rel="stylesheet" href="styles/heroStyle.css"/>
    <link rel="stylesheet" href="styles/variables.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>

  </head>
    
<body>

  <container class="container">

    <header>   
      <div class="headerContent">
        <img class="ghost" src="SVG/Ghostmenu.svg" alt="ghostIcon"/>
        <img class="logo" src="SVG/Logo.svg" alt="JSlogo"/>
      </div>
    </header>
      
    <section class="hero"> 
      <img class="heroImage" src="movie-posters/deadly-spawn.png" alt="deadlySpawnPoster">
    </section>
      
    <section class="tickets"> Tickets </section>
    
    <section class="movieInfo"> movieInfo </div>
    
    <section class="moviePictures">
      <div class="movie1">
        <img class="picture1" src="movie-pictures/image4.png">
      </div>
      <div class="movie2">
        <img class="picture2" src="movie-pictures/image 1.png">
      </div>
      <div class="movie3">
        <img class="picture3" src="movie-pictures/image.png">
      </div>
      <div class="movie4">
        <img class="picture4" src="movie-pictures/image 2.png">
      </div>
      <div class="movie5">
        <img class="picture5" src="movie-pictures/image3.png">
      </div>
    </section>
      
    <section class="movieDates"> movieDates </section>
      
    <footer class="footer"> 
      <div class="newsletter">newsletter</div>
      <div class="socials">socials</div>
      <div class="footerInfo">footerInfo</div>
    </footer>
  
  </container>


</body>
</html>
